<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ana Leskow | Portfolio para o Lab da DIO</title>
  <meta name="description" content="Portfólio da desenvolvedora front-end Ana Leskow para compartilhar projetos e habilidades desenvolvidas.">

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <header class="header">
    <nav class="header__nav">
      <ul id="main-menu" class="menu menu--principal"></ul>
    </nav>
    <div class="header__brand" id="brand"></div>
    <div class="header__toggle">
      <i id="toggleTheme" class="bi bi-sun"></i>
    </div>
  </header>
  <nav class="nav--mobile">
    <ul id="mobile-menu" class="menu menu--mobile"></ul>
  </nav>

  <main id="home">
    <div class="main__content1">
      <h1><b>Front End: </b> Onde a Arte Encontra o Código</h1>
      <div id="main-content1"></div>
    </div>
    <div id="main-content2" class="main__content2"></div>
  </main>

  <section class="technologies">
    <h2>Conhecimento nas principais tecnologias do mercado</h2>
    <ul id="technologies-list" class="technologies__list"></ul>
  </section>

  <section id="projetos" class="projects">
    <h2>Projetos</h2>
    <div id="projects-container" class="projects__container"></div>
  </section>

  <section id="sobre" class="about">
    <div class="about__content1">
      <h2>Sobre mim</h2>
      <div id="about-content1"></div>
    </div>
    <div class="about__content2">
      <div class="col1">
        <div class="row1">
          <h3>Formação</h3>
          <div id="about-education"></div>
        </div>
        <div class="row2" id="about-experiences"></div>
      </div>
      <div class="col2">
        <h3>Cursos</h3>
        <div id="about-courses"></div>
      </div>
    </div>
  </section>
  
  <section id="contato" class="contact">
    <div id="contact-content"></div>
  </section>

  <footer>
    <div id="footer-content"></div>
  </footer>
  <script src="assets/js/scripts.js"></script>
</body>
</html>
